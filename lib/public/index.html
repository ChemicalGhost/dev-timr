<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev-timr</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-main: #f8fafc;
      --text-sub: #94a3b8;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
      --danger: #ef4444;
      --success: #22c55e;
      --font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: var(--font-family);
      margin: 0;
      display: flex;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* Header & Timer */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #334155;
      padding-bottom: 1.5rem;
    }

    .main-timer {
      text-align: left;
    }

    .task-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-sub);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .timer-display {
      font-size: 4rem;
      font-weight: 700;
      color: var(--accent);
      font-variant-numeric: tabular-nums;
      line-height: 1;
      margin-top: 0.5rem;
    }

    /* Queue Indicator */
    .queue-status {
      font-size: 0.8rem;
      color: var(--text-sub);
      background: rgba(255,255,255,0.05);
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      display: none;
      align-items: center;
      gap: 0.5rem;
    }
    .queue-status.visible { display: flex; }
    .queue-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--danger);
      animation: pulse 2s infinite;
    }

    /* View Toggle */
    .toggle-container {
      display: flex;
      background: #0f172a;
      border-radius: 0.5rem;
      padding: 0.25rem;
      width: fit-content;
      margin-left: auto;
    }
    .toggle-btn {
      background: transparent;
      border: none;
      color: var(--text-sub);
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .toggle-btn.active {
      background: var(--card-bg);
      color: var(--text-main);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    .stat-card {
      background: rgba(255,255,255,0.03);
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .stat-card h3 {
      font-size: 0.75rem;
      color: var(--text-sub);
      margin: 0;
      text-transform: uppercase;
    }
    .stat-card p {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0.5rem 0 0;
    }

    /* Charts Area */
    .charts-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .chart-box {
      background: rgba(255,255,255,0.03);
      padding: 1rem;
      border-radius: 0.5rem;
      position: relative;
    }
    .chart-box h3 {
      font-size: 0.9rem;
      margin: 0 0 1rem 0;
      color: var(--text-sub);
    }
    canvas {
      width: 100% !important;
      height: 200px !important;
    }

    /* Team List */
    .team-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .team-member {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-radius: 0.25rem;
      background: rgba(255,255,255,0.02);
    }
    .member-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: #000;
      font-weight: bold;
    }
    .member-time {
      font-weight: 600;
      font-size: 0.9rem;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="main-timer">
        <div class="task-label">
          <span id="task-name">No Task</span>
        </div>
        <div id="current" class="timer-display">00:00:00</div>
      </div>
      
      <div style="text-align: right; display: flex; flex-direction: column; gap: 1rem; align-items: flex-end;">
        <div id="queue-status" class="queue-status">
          <div class="queue-dot"></div>
          <span id="queue-count">Sync Pending</span>
        </div>

        <div class="toggle-container">
          <button class="toggle-btn active" onclick="setView(true)">Personal</button>
          <button class="toggle-btn" onclick="setView(false)">Team</button>
        </div>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Today</h3>
        <p id="today">00:00</p>
      </div>
      <div class="stat-card">
        <h3>This Week</h3>
        <p id="week">00:00</p>
      </div>
      <div class="stat-card">
        <h3>All Time</h3>
        <p id="total">00:00</p>
      </div>
    </div>

    <div class="charts-container">
      <div class="chart-box">
        <h3>Activity (Last 30 Days)</h3>
        <canvas id="dailyChart"></canvas>
      </div>
      <div class="chart-box">
        <h3 id="secondary-title">Tasks</h3>
        <div id="task-view">
            <canvas id="taskChart"></canvas>
        </div>
        <div id="team-view" style="display: none;">
            <div class="team-list" id="team-list">
                <!-- Team members injected here -->
            </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Utils
    const formatTime = (ms) => {
      const totalSeconds = Math.floor(ms / 1000);
      const h = Math.floor(totalSeconds / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;
      return h > 0 
        ? `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`
        : `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    };

    const formatShort = (ms) => {
      const h = Math.floor(ms / 3600000);
      const m = Math.floor((ms % 3600000) / 60000);
      return h > 0 ? `${h}h ${m}m` : `${m}m`;
    };

    // State
    let isPersonalView = true;
    let dailyChart = null;
    let taskChart = null;

    // Elements
    const elements = {
      current: document.getElementById('current'),
      taskName: document.getElementById('task-name'),
      today: document.getElementById('today'),
      week: document.getElementById('week'),
      total: document.getElementById('total'),
      queueStatus: document.getElementById('queue-status'),
      queueCount: document.getElementById('queue-count'),
      taskView: document.getElementById('task-view'),
      teamView: document.getElementById('team-view'),
      secondaryTitle: document.getElementById('secondary-title'),
      toggles: document.querySelectorAll('.toggle-btn')
    };

    // Charts Config
    Chart.defaults.color = '#94a3b8';
    Chart.defaults.borderColor = '#334155';
    
    function initCharts() {
      // Daily Bar Chart
      dailyChart = new Chart(document.getElementById('dailyChart'), {
        type: 'bar',
        data: { labels: [], datasets: [{ 
          label: 'Hours', 
          data: [], 
          backgroundColor: '#38bdf8',
          borderRadius: 4
        }]},
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, ticks: { callback: v => v + 'h' } }
          }
        }
      });

      // Task Pie Chart
      taskChart = new Chart(document.getElementById('taskChart'), {
          type: 'doughnut',
          data: { labels: [], datasets: [{ data: [], backgroundColor: [
            '#38bdf8', '#818cf8', '#a78bfa', '#c084fc', '#e879f9'
          ], borderWidth: 0 }]},
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            cutout: '70%'
          }
      });
    }

    // Data Fetching
    async function fetchData() {
       const personal = isPersonalView ? 'true' : 'false';
       
       // 1. Daily Stats
       try {
           const res = await fetch(`/api/daily?personal=${personal}`);
           const data = await res.json();
           
           dailyChart.data.labels = data.map(d => new Date(d.date).toLocaleDateString(undefined, {month:'short', day:'numeric'}));
           dailyChart.data.datasets[0].data = data.map(d => d.ms / 3600000);
           dailyChart.update();
       } catch (e) {
           console.error('Failed to fetch daily stats');
       }

       // 2. Secondary View (Tasks or Team)
       if (isPersonalView) {
           // Show Tasks
           elements.taskView.style.display = 'block';
           elements.teamView.style.display = 'none';
           elements.secondaryTitle.textContent = 'Top Tasks';

           try {
               const res = await fetch(`/api/tasks?personal=true`);
               const data = await res.json();
               
               taskChart.data.labels = data.slice(0, 5).map(d => d.name);
               taskChart.data.datasets[0].data = data.slice(0, 5).map(d => d.ms);
               taskChart.update();
           } catch (e) {}
       } else {
           // Show Team
           elements.taskView.style.display = 'none';
           elements.teamView.style.display = 'block';
           elements.secondaryTitle.textContent = 'Team Leaderboard';

           try {
               const res = await fetch(`/api/team`);
               const data = await res.json();
               
               const html = data.map(member => `
                   <div class="team-member">
                       <div class="member-info">
                           <div class="avatar" ${member.avatarUrl ? `style="background: url(${member.avatarUrl}) center/cover"` : ''}>
                               ${!member.avatarUrl ? member.username[0].toUpperCase() : ''}
                           </div>
                           <span>@${member.username}</span>
                       </div>
                       <span class="member-time">${formatShort(member.totalMs)}</span>
                   </div>
               `).join('');
               
               document.getElementById('team-list').innerHTML = html || '<p style="color:var(--text-sub);text-align:center">No team data</p>';
           } catch (e) {}
       }
    }

    // View Toggle
    window.setView = (personal) => {
        isPersonalView = personal;
        elements.toggles[0].classList.toggle('active', personal);
        elements.toggles[1].classList.toggle('active', !personal);
        fetchData();
        // Since SSE only sends aggregate totals based on cache which might be mixed
        // we might want to fetch displayed totals from API if in Team view
        // But for simplicity, SSE updates "Today/Total" which are aggregates
    };

    // Initialization
    initCharts();
    fetchData(); // Initial load
    setInterval(fetchData, 60000); // 1-minute refresh for graphs

    // SSE Stream
    const evtSource = new EventSource('/stream');
    evtSource.onmessage = function(event) {
      const data = JSON.parse(event.data);
      
      // Update Realtime Timer
      elements.current.textContent = formatTime(data.currentSession);
      elements.taskName.textContent = data.taskName || 'No Task';
      
      // Update Queue Status
      if (data.queued > 0) {
          elements.queueStatus.classList.add('visible');
          elements.queueCount.textContent = `${data.queued} Sync Pending`;
      } else {
          elements.queueStatus.classList.remove('visible');
      }

      // Update Totals (Note: In a real team app, you'd fetch team totals separately 
      // as high-freq SSE for team data is expensive. Here we assume SSE sends 
      // relevant totals based on server side caching or we just use it for local feedback)
      // For now, let's just update based on the stream data which is "Local + Cached Cloud"
      
      elements.today.textContent = formatShort(data.todayTotal);
      elements.week.textContent = formatShort(data.weekTotal);
      elements.total.textContent = formatShort(data.allTimeTotal);
    };
    
    evtSource.onerror = function() {
        elements.current.style.color = 'var(--danger)';
    };
  </script>
</body>
</html>
